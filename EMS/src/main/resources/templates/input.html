<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Home</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
	crossorigin="anonymous">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="row" mt-6>
			<div class="col-md-6 offset-md-3 ms-0 ps-0 mt-5">
				<h6 class="ms-1">Login Successfully..!</h6>
				<form th:action="@{/getEmp}" th:object=" ${listEmp}" method="get">
					<div class="mb-3">
						<label for="emp_id" class="form-label">Get Employee By ID</label>
						<input type="text" id="emp_id" class="form-control" name="emp_id"
							autofocus="autofocus" />
					</div>
					<div>
						<button type="submit" class="btn btn-primary">Get
							Employee</button>
					</div>
				</form>
			</div>
		</div>
		<div class="row">
			<div class="row" mt-6>
				<div class="col-md-6 offset-md-3 ms-0 ps-0">
					<form th:action="@{/getEmpName}" th:object=" ${listEmpName}"
						method="get">
						<div class="mb-3">
							<label for="name" class="form-label">Get Employee By Name</label>
							<input type="text" id="name" class="form-control" name="name"
								autofocus="autofocus" />
						</div>
						<div>
							<button type="submit" class="btn btn-primary">Get
								Employee</button>
						</div>
						<div>
							<p th:if="${InvalidCredential}" class="error">Record Not
								Present..!</p>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
