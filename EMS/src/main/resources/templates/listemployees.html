<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Employees</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
<body>
<div th:switch="${employees}" class="container my-5">
    <div class="row">
        <div class="col-md-6">
            <h2 th:case="null">No employees yet!</h2>
            <div th:case="*">
                <table class="table table-success table-striped">
                    <h2 class="my-5">Employees</h2>
                    <thead>
                    <tr>
                        <th class="th-lg">Employee Id</th>
                        <th class="th-lg">Employee Name</th>
                        <th>Age</th>
                        <th>City</th>
                        <th>Email</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="employee : ${employees}">
                        <td th:text="${employee.emp_id}"></td>
                        <td th:text="${employee.name}"></td>
                        <td th:text="${employee.age}"></td>
                        <td th:text="${employee.city}"></td>
                        <td th:text="${employee.email}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
