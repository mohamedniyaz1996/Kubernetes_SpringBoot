<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
<h2 class=" offset-md-4">Login Here</h2>
<div class="container">
    <div class="row" mt-6>
        <div class="col-md-6 offset-md-3">
            <form th:action="@{/login}" th:object=" ${loginForm}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">UserName</label>
                    <input type="text" id="username" class="form-control" , name="username" autofocus="autofocus"/>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" , name="password"/>
                </div>
                <p th:if="${InvalidCredential}" class="error">Username or password is Wrong</p>
                <button type="submit" class="btn btn-primary">Log In</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
